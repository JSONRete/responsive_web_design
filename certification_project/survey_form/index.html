<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Types</title>
</head>
<body>
    <h1 id="title">Magic Types</h1>
    <p id="description">Favorite Magic Type</p>
    <form action="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Enter Your Name: <input id="name" type="text" required></label>
            <label id="email-label" for="email">Enter Your Email: <input id="email" type="email" required></label>
        </fieldset>
        <fieldset>
            <label id="number-label" for="number">Years of Practicing Magic: <input id="number" type="number" min="1" max="140" /></label>        
        </fieldset>
    </form>
</body>
</html>
