<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Styles</title>
</head>
<body>
    <h1 id="title">Magic Styles</h1>
    <p id="description">Favorite Magic Style</p>
    <form action="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Enter Your Name: <input id="name" type="text" placeholder="enter name" required></label>
            <label id="email-label" for="email">Enter Your Email: <input id="email" type="email" placeholder="enter email" required></label>
        </fieldset>
        <fieldset>
            <label id="number-label" for="number">Years of Practicing Magic: <input id="number" type="number" min="1" max="140" placeholder="0" /></label>
            <label for="dropdown">Choose Your Favorite Magic Style to Perform
                <select name="dropdown" id="dropdown">
                    <option value="">(Choose One)</option>
                    <option value="1">Stage</option>
                    <option value="2">Parlor </option>
                    <option value="3">Close-Up</option>
                    <option value="4">Mentalism</option>
                    <option value="5">Street</option>
                </select>        
            </label>
        </fieldset>
        <fieldset>
            <label for="">Magic Types:
                <label for="fake">Fake<input value="0" name="fake-real" type="radio"></label>
                <label for="real">Real<input value="1" name="fake-real" type="radio"></label>
            </label>
            <label for="watch"> Favorite Magic You Watch:
                <label for="">Stage<input value="1" type="checkbox"></label>
                <label for="">Parlor<input value="2" type="checkbox"></label>
                <label for="">Close-Up<input value="3" type="checkbox"></label>
                <label for="">Mentalism<input value="4" type="checkbox"></label>
                <label for="">Street<input value="5" type="checkbox"></label>
                <label for="">Online<input value="6" type="checkbox"></label>
                <label for="">Camera<input value="6" type="checkbox"></label>
            </label>
            <label for="">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Abracadabra">
    </form>
</body>
</html>
