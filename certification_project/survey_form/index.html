<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Styles</title>
</head>
<body>
    <h1 id="title">Magic Styles</h1>
    <p id="description">Favorite Magic Style</p>
    <form action="post" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Enter Your Name: <input id="name" type="text" placeholder="enter name" required></label>
            <label id="email-label" for="email">Enter Your Email: <input id="email" type="email" placeholder="enter email" required></label>
        </fieldset>
        <fieldset>
            <label id="number-label" for="number">Years of Practicing Magic: <input id="number" type="number" min="1" max="140" placeholder="0" /></label>
            <label for="dropdown">Choose Your Favorite Magic Style to Perform
                <select name="dropdown" id="dropdown">
                    <option value="">(Choose One)</option>
                    <option value="1">Stage</option>
                    <option value="2">Parlor </option>
                    <option value="3">Close-Up</option>
                    <option value="4">Mentalism</option>
                    <option value="5">Street</option>
                </select>        
            </label>
        </fieldset>
        <fieldset>
            <label for="">Magic Types:
                <label for="fake">Fake<input id="fake" value="0" name="fake-real" type="radio"></label>
                <label for="real">Real<input id="real" value="1" name="fake-real" type="radio"></label>
            </label>
        </fieldset>
        <fieldset>
            <label for="watch"> Favorite Magic You Watch:
                <label for="stage">Stage<input value="0" type="checkbox" id="stage"></label>
                <label for="parlor">Parlor<input value="1" type="checkbox" id="parlor"></label>
                <label for="close-Up">Close-Up<input value="2" type="checkbox" id="close-Up"></label>
                <label for="mentalism">Mentalism<input value="3" type="checkbox" id="mentalism"></label>
                <label for="street">Street<input value="4" type="checkbox" id="street"></label>
                <label for="online">Online<input value="5" type="checkbox" id="online"></label>
                <label for="camera">Camera<input value="6" type="checkbox" id="camera"></label>
                <label for="other ">Other<input value="7" name="other-linked" type="checkbox" id="other" required></label> 
                <label for="other-text"></label><textarea value="8" placeholder="describe other style" name="other-linked" id="other-text" required></textarea></label>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Abracadabra">
    </form>
</body>
</html>
